<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Мой сайт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О сайте</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


    <footer class="bg-dark text-white pt-4 pb-2">
    <div class="container">
        <div class="row">
            <!-- Колонка с описанием сайта -->
            <div class="col-md-3">
                <h5>О сайте</h5>
                <p>На нашем сайте вы найдете информацию о последних и популярных фильмах, обзоры и рецензии.</p>
            </div>
            <!-- Колонка с навигацией -->
            <div class="col-md-3">
                <h5>Навигация</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link px-0 text-white-50">Главная</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-0 text-white-50">Фильмы</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-0 text-white-50">Контакты</a></li>
                </ul>
            </div>
            <!-- Колонка с контактной информацией -->
            <div class="col-md-3">
                <h5>Контакты</h5>
                <p>Электронная почта: info@example.com</p>
                <p>Телефон: +123 456 7890</p>
            </div>
            <!-- Колонка с социальными сетями -->
            <div class="col-md-3">
                <h5>Социальные сети</h5>
                <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>

    <!-- Подключение Bootstrap JS и Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
