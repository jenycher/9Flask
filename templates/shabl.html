<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>

        {% block title %}
        {% endblock %}

    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/">Фильмы</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/person/">Персонажи</a>
  </li>

</ul>

{% block content %}
{% endblock %}

<footer class="bg-dark text-white pt-4 pb-2">
    <div class="container">
        <div class="row">
            <!-- Колонка с описанием сайта -->
            <div class="col-md-3">
                <h5>О сайте</h5>
                <p>На нашем сайте вы найдете информацию о последних и популярных фильмах, обзоры и рецензии.</p>
            </div>
            <!-- Колонка с навигацией -->
            <div class="col-md-3">
                <h5>Навигация</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link px-0 text-white-50">Главная</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-0 text-white-50">Фильмы</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-0 text-white-50">Контакты</a></li>
                </ul>
            </div>
            <!-- Колонка с контактной информацией -->
            <div class="col-md-3">
                <h5>Контакты</h5>
                <p>Электронная почта: info@example.com</p>
                <p>Телефон: +123 456 7890</p>
            </div>
            <!-- Колонка с социальными сетями -->
            <div class="col-md-3">
                <h5>Социальные сети</h5>
                <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
