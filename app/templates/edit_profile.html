<!DOCTYPE html>
<html>
<head>
    <title>Редактирование профиля</title>
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="POST" action="{{ url_for('edit_profile') }}">
        {{ form.hidden_tag() }}
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}<br>
        {{ form.email.label }}<br>
        {{ form.email(size=64) }}<br>
        {{ form.password.label }}<br>
        {{ form.password(size=64) }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
